<!DOCTYPE html>

<head>

                <div class="row icons">

                        <button class="button" onclick="calculateTip(.18)"><img class="tipImg" src="https://5bpeug.bl3301.livefilestore.com/y3mCI5YQ5tVYClcb8MrigPexiB8nL-w6D9Kvfg5r0r0PizpqMI_9vdWnSuoPnaD64ALEqzAZjMpiujLxkG4_82aaekIyEsyG-uWBeD1nMzsvhksK6uFvuAxUw0aVQ-KqRIWDbQATwXne-1lwpRKxTZt94RHzsUt4B9LOBJ2_kowb5Q?width=535&height=535&cropmode=none"><br>18%</button>
                    </div>

                    <div class="col-xs-6">
                        <button class="button" onclick="calculateTip(.20)"><img class="tipImg" src="https://6lpeug.bl3301.livefilestore.com/y3m59_EZV89__59AwWtnNl3Lcwu6f4ddLqZjhjzGWDTktZbgwH9bwBEcPLCjzIsnanfNPEpY1Qz3sMQEPDM3RmuFAUypktaVtopVMcPRryWboSnecfy8pkcTKd9rTNcte85XX1A2vx4sGCL3wI4qGUUL1HUx9RIyrVzrITX9C_qfxI?width=535&height=535&cropmode=none"><br>20%</button><br /><br />

            </div>

            <div class="container-fluid">
